<mat-card>
  <h2>Fibonacci Calculator</h2>
  <p>Please enter a number between 1 and 100</p>
  <form (ngSubmit)="fibonacciCalculator(fc)" #fc="ngForm">
    <mat-form-field appearance="fill">
      <input
        matInput
        type="number"
        [(ngModel)]="DefaultuserInput"
        name="number"
        min="1"
        max="100"
        #number="ngModel"
      />
      <mat-error *ngIf="number.invalid"
        >Number should be 1 or greater or 100 or less than 100</mat-error
      >
    </mat-form-field>
    <button
      color="primary"
      mat-raised-button
      type="submit"
      [disabled]="!fc.valid || fc.value.number === null"
    >
      Fibonacci
    </button>
  </form>
</mat-card>

<div class="matTable">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="No">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.no }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Fibonacci">
      <th mat-header-cell *matHeaderCellDef>Fibonacci Number</th>
      <td mat-cell *matCellDef="let element">{{ element.fibonacci }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 15]"
    showFirstLastButtons
  ></mat-paginator>
</div>
